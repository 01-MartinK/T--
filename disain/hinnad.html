<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#b12ab4">
        <title>Design example</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container left-align pg-text">
            <a href="#" class="acs-button"><i class="medium material-icons">accessibility</i></a>
        </div>
        
        <div class="row pg-text">
            <div class="col s4 left-align">
                <h4 class="kell">16.12.2021 | 10:19</h4>
            </div>
            <!-- börsi hind -->
            <div class="col s4 center-align borsi-text">
                <img src="pics/logo.png" class="logo center-align logo-hind">
                <H1>ELEKTRIHINNAD</H1>
                <div class="kell-hind">
                    <h4>Kell 09:00</h4>
                    <h4 class="hind-kallim"><i class="small material-icons">arrow_drop_up</i>195.6€ / MWh</h4>
                </div>
                <div class="hind-odavam hind-praegu">
                    <h2>ELEKTRIHIND HETKEL</h2>
                    <h2><i class="small material-icons">arrow_drop_down</i>150.1 / MWh</h2>
                </div>
                <div class="kell-hind">
                    <h4>Kell 11:00</h4>
                    <h4 class="hind-odavam"><i class="small material-icons">arrow_drop_down</i>130.33€ / MWh</h4>
                </div>
                <div class="kell-hind">
                    <h4>Kell 12:00</h4>
                    <h4 class="hind-kallim"><i class="small material-icons">arrow_drop_up</i>135.2€ / MWh</h4>
                </div>
                <div class="kell-hind">
                    <h4>Kell 13:00</h4>
                    <h4 class="hind-kallim"><i class="small material-icons">arrow_drop_up</i>137.4€ / MWh</h4>
                </div>
            </div>
        </div>
    </body>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS loading -->
    <script src="src/classes/seade.js"></script>
    <script src="src/classes/UI.js"></script>
    <script src="src/app.js"></script>
    <script src="oneSignal.js"></script>
</html>
