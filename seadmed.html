<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#b12ab4">
        <link rel="icon" href="disain/pics/favicon.png" sizes="any">
        <title>Seadmed</title>
        <link rel="stylesheet" href="disain/main.css">
        <link rel="stylesheet" href="disain/resolution.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
            <div class="col s4 center-align borsi-text">
                <img src="disain/pics/logo.png" class="logo center-align logo-hind">
                <H1>SEADMED</H1>
                <div class="row">
                    <!-- Ventilalation Config -->
                    <div class="seade col s2 offset-s3 center-align">
                        <img class="seadme-pilt" src="disain/pics/fan.png">
                        <div class="seadme-text"> Ventilaator </div>
                        <input id="vent-int" class="number-input" type="number" id="quantity" name="quantity" min="1" max="1000000"> 
                        <h1 class="small-text">kW/h </h1>
                    </div>
                    <!-- Radiaator Config -->
                    <div class="seade col s2 center-align">
                        <img class="seadme-pilt" src="disain/pics/radiator.png">
                        <div class="seadme-text"> Radiaator </div>
                        <input id="rad-int" class="number-input" type="number" id="quantity" name="quantity" min="1" max="1000000"> 
                        <h1 class="small-text">kW/h </h1> 
                    </div>
                    <!-- Boiler Config -->
                    <div class="seade col s2 center-align">
                        <img class="seadme-pilt" src="disain/pics/boiler.png">
                        <div class="seadme-text"> Boiler </div>
                        <input id="boil-int" class="number-input" type="number" id="quantity" name="quantity" min="1" max="1000000"> 
                        <h1 class="small-text">kW/h </h1>
                    </div>
                </div>
                <div class="kell-hind">
                    <h4>ELEKTRIKULU kW</h4>
                    <h4 class="kulu"><i class="small material-icons"></i>427 kW</h4>
                </div>
                <div class="kell-hind">
                    <h4>ELEKTRIKULU €</h4>
                    <h4 class="kulu"><i class="small material-icons"></i>67 €</h4>
                </div>
                <div class="kell-hind">
                    <h4>SÄÄSTETUD €</h4>
                    <h4 class="kulu"><i class="small material-icons"></i>12 €</h4>
                </div>
            </div>
        </div>
        <a href="index.html" class="app-button back-btn">Tagasi</a>
    </body>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JS loading -->
    <script src="src/classes/seade.js"></script>
    <script src="src/classes/UI.js"></script>
    <script src="src/classes/devicesSetup.js"></script>
    <script src="oneSignal.js"></script>
    <!-- Notification system SDK and initialization -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "adacba74-9a39-441a-9c0a-952fbe336ec0",

      });

</html>
